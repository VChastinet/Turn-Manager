<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>D&D Turn manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Overlock:900i|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel="stylesheet" href="css/style.css">

<body>
  <main class="container">
  
    <div class="header">
      <img class="logo" src="https://vchastinet.github.io/Turn-Manager/DeD_logo.png" alt="d and d logo">
      <h1 class="header-text">Turn Manager</h1>
    </div>
    
    <a id="load-party" class="btn-floating waves-effect waves-light red tooltipped" data-position="top" data-delay="50" data-tooltip="Load Party"><i class="material-icons">play_for_work</i></a>
    
    <div class="table-div"></div>
    
    <div id="re-roller" class="modal re-roller">
      <div class="modal-content">
        <h4>Re-Roll</h4>
        <div class="input-field select-char">
          <select id="characters">
            <optgroup class="allies" label="Allies">
            <option value="1">Option 1</option>
          </optgroup>
          <optgroup class="enemies" label="Enemies">
            <option value="3">Option 3</option>
          </optgroup>
          </select>
        </div>
        
        <div class="roll-advantage">
          <p>
          <input class="filled-in" type="checkbox" id="advantage" value="adv" />
          <label for="advantage">advantage</label>
          </p>
          <p>
          <input class="filled-in"type="checkbox" id="disadvantage" value="disadv"/>
          <label for="disadvantage">disadvantage</label>
          </p>
        </div>
    
          <a id ="roll" class= "btn-floating waves-effect waves-light amber"><i class="material-icons">autorenew</i></a>
        
        <div class="result">
          <output id="result-box"></output>
          <output id="total-box"></output>
        </div>
      </div>
    </div>
    
    <div class="buttons">
      <!-- maybe added on another version
      <a id ="add-npc" class= "btn-floating btn-large waves-effect waves-light red"><i class="material-icons">adb</i></a>
      -->
      <a id ="add-char" class= "btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">group_add</i></a>
      <a id ="save-party" class= "btn-floating btn-large waves-effect waves-light orange tooltipped" data-position="bottom" data-delay="50" data-tooltip="Save Party"><i class="material-icons">save</i></a>
      <a id ="full-roller" class= "btn-floating btn-large waves-effect waves-light cyan accent-4 btn modal-trigger" href="roller.html"><i class="material-icons"><img src="dice.png"></i></a>
      <a class="re-roller-btn btn-floating btn-large waves-effect waves-light amber modal-trigger" href="#re-roller"><i class="material-icons">autorenew</i></a>
    </div>

    <form class="char-form" onsubmit="managerController.inputChar(event)">
      <h5>Add Character</h5>
      <div class="input-field char">
        <i class="material-icons prefix">person</i>
        <input class="name" id="char" type="text">
        <label for="char">Character Name</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">gavel</i>
        <span class="validate-type badge z-depth-3" >You must choose a type</span>
        <select id="type">
          <option disabled selected>Character Type</option>
          <option value="Player">Player</option>
          <option value="Ally">Ally</option>
          <option value="Boss">Boss</option>
          <option value="Melee">Melee</option>
          <option value="Ranged">Ranged</option>
          <option value="Caster">Caster</option>
        </select>
      </div>
      
      <div class="char-advantage">
        <p>
          <input class="filled-in" type="checkbox" id="char-advantage" value="adv"/>
          <label for="char-advantage">Advantage </label>
        </p>
        <p>
          <input class="filled-in"type="checkbox" id="char-disadvantage" value="disadv"/>
          <label for="char-disadvantage">disadvantage</label>
        </p>
      </div>
        
      <div class="input-field add-bonus">
        <i class="material-icons prefix">add_circle</i>
        <input class="bonus" id="char-bonus" type="number">
        <label for="char-bonus">Add Bonus</label>
      </div>


      <button class="create-char btn waves-effect waves-light">Create
        <i class="material-icons right">playlist_add</i>
      </button>
    </form>
